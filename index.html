<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Your Time: <span id="local-time">--:--</span></h1>

  <div class="clock-list">
    <div class="clock">
      <h2>Colombo</h2>
      <span id="colombo-time">--:--</span>
    </div>
    <div class="clock">
      <h2>New York</h2>
      <span id="newyork-time">--:--</span>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
